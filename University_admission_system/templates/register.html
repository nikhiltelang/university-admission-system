<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <style>
    body {
      background-color: blueviolet;
      color: white;
    }
  </style>
</head>

<body>
  <div class="row justify-content-center my-5">
    <div class="col-4 border" style="background-color: white;color: black;padding: 50px;">
      <h1 class="ustify-content-center">Register</h1>
      <form action="{% url 'signup' %}" method="post">{% csrf_token %}
      <div class="row my-2">
        <div class="col">
          <label for="signuptypeselect">Login Type</label>
          <select class="form-control my" name="signuptypeselect" id="signuptypeselect">
            <option value="Select">Select</option>
            <option value="faculty">Faculty</option>
            <option value="student">Student</option>
          </select>
        </div>
      </div>
      <div class="row my-2">
        <div class="col">
          <label for="SignupInputFullName">Fullname</label>
          <input type="text" class="form-control" id="SignupInputFullName" name="SignupInputFullName">
        </div>
      </div>
      <div class="row my-2">
        <div class="col">
          <label for="SignupInputEmail1">Email</label>
          <input type="email" class="form-control" id="SignupInputEmail1" name="SignupInputEmail1">
        </div>
      </div>
      <div class="row my-2">
        <div class="col">
          <label for="SignupInputPassword1">Password</label>
          <input type="password" class="form-control" id="SignupInputPassword1" name="SignupInputPassword1">
        </div>
      </div>
      <div class="row my-2">
        <div class="col">
          <label for="SignupInputPassword2">Confirm Password</label>
          <input type="password" class="form-control" id="SignupInputPassword2" name="SignupInputPassword2">
        </div>
      </div>
      <div class="row my-2">
        <div class="col">
          <button class=" btn btn-primary mt-2">Register</button>
        </div>
      </div>
        </form>
        <div class="row my-2">
          <a href="{% url 'home' %}"><label>Already Have a Account </label></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
