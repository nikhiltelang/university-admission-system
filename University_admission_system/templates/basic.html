<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

<!-- Modal -->
<div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signinModalLabel">Sign In</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="{% url 'signin' %}" method="POST" >{% csrf_token %}
                <div class="mb-3">
                <label for="signintypeselect" class="form-label">Sign In Type</label>
                <select class="form-select" aria-label="Default select example" id="signintypeselect" name="signintypeselect">
                  <option selected>Select</option>
                  <option value="faculty">Faculty</option>
                  <option value="student">Student</option>
                </select>
                </div>
        <div class="mb-3">
          <label for="SigninInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="SigninInputEmail1" aria-describedby="emailHelp" name="SigninInputEmail1">
        </div>
        <div class="mb-3">
          <label for="SigninInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="SigninInputPassword1" name="SigninInputPassword1">
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Sign In</button>
      </div>
      </form>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="{% url 'signup' %}" method="POST" >{% csrf_token %}
          <div class="mb-3">
          <label for="signuptypeselect" class="form-label">Sign Up Type</label>
                <select class="form-select" aria-label="Default select example" id="signuptypeselect" name="signuptypeselect">
                  <option selected>Select</option>
                  <option value="faculty">Faculty</option>
                  <option value="student">Student</option>
                </select>
          </div>
          <div class="mb-3">
            <label for="SignupInputFullName" class="form-label">Full Name</label>
            <input class="form-control" type="text"  id="SignupInputFullName" placeholder="Nikhil Telang" name="SignupInputFullName">
          </div>
        <div class="mb-3">
          <label for="SignupInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="SignupInputEmail1" aria-describedby="emailHelp" placeholder="abc@xyz.com" name="SignupInputEmail1">
        </div>
        <div class="mb-3">
          <label for="SignupInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="SignupInputPassword1" name="SignupInputPassword1">
        </div>
          <div class="mb-3">
          <label for="SignupInputPassword2" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="SignupInputPassword2" name="SignupInputPassword2">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
      </form>
    </div>
  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="d-flex">
        <button class="btn btn-outline-success" type="button" data-bs-toggle="modal" data-bs-target="#signinModal">Sign In</button>
        <button class="btn btn-outline-success" type="button" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
      </form>
    </div>
  </div>
</nav>

{% block body %} {% endblock %}
<!-- Footer -->
<footer class="page-footer font-small blue">

  <!-- Copyright -->
  <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
    <a href="#"> google.com</a>
  </div>
  <!-- Copyright -->

</footer>
<!-- Footer -->
</body>
</html>
