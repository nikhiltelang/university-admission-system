<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <style>
    body {
      background-color: blueviolet;
      color: white;
    }
  </style>
</head>

<body>
  <div class="row justify-content-center my-5">
    <div class="col-4 border" style="background-color: white;color: black;padding: 50px;">
      <h1>Log In</h1>
      <form action="{% url 'signin' %}" method="post">{% csrf_token %}
      <div class="row my-2">
        <div class="col">
          <label for="signintypeselect">Login Type</label>
          <select class="form-control my" name="signintypeselect" id="signintypeselect">
            <option value="Select">Select</option>
            <option value="faculty">Faculty</option>
            <option value="student">Student</option>
          </select>
        </div>
      </div>
      <div class="row my-2">
        <div class="col">
          <label for="SigninInputEmail1">Email</label>
          <input type="email" class="form-control" id="SigninInputEmail1" name="SigninInputEmail1">
        </div>
      </div>
      <div class="row my-2">
        <div class="col">
          <label for="SigninInputPassword1">Password</label>
          <input type="password" class="form-control" id="SigninInputPassword1" name="SigninInputPassword1">
        </div>
      </div>
      <div class="row my-2">
        <div class="col">
          <button class=" btn btn-primary mt-2">Login</button>
        </div>
      </form>
        <div class="row my-2">
          <a href="{% url 'register' %}"><label>Create New Account</label></a>
        </div>
      </div>
    </div>    
  </div>
</body>
</html>
